<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            #main-section{
                position: absolute;
                background-color: aquamarine;
            }
            #divprueba{
                background-color: red;
            }
            #divContador{
                background-color: bisque;
            }
        </style>
    </head>
    <body>
        <nav>
        </nav>
        <div id="main-section">
            <nav id="sidebar">
                <h4>ROOMS</h4>
                {% for room in rooms %}
                    <p class="select-room">{{ room|title }}</p>
                {% endfor %}
            </nav>
            <div id="rightside-pannel">
                <div id = "display-message-section">

                </div>
                <div id = "input-area">
                    <input type = "text" id = "user-message" placeholder="Type here..." autocomplete="off">
                    <button type="button" id="send-message">SEND</button>
                </div>
                <div id = "divprueba">
                    <button type="button" id="probando">Probando</button>
                </div>
            </div>
            <div id = "divContador">
                <span id = "contador" >0</span>
            </div>
        </div>
        <script type="text/javascript">
            const username = `{{ username }}`;
        </script>
        <script src="{{ url_for('static', filename = 'js/chat_page.js') }}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
        <script src = "{{ url_for('static', filename = 'js/socketio.js') }}"></script>
    </body>
</html>
