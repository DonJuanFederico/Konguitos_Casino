<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Inicio de Sesion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #005400;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 400px;
            padding: 20px;
            background-color: #8b0000;
            border: 5px solid #000000;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #daa520;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="color: white">Iniciar Sesion</h2>
        <form method="GET" action="/login/">
            <label for="nombre" style="color: white" >Nombre de usuario:</label>
            <input type="text" id="nombre" name="nombre" placeholder="elige un buen pene" required>

            <label for="contrasena" style="color: white">Contrasena:</label>
            <input type="password" pattern="[0-9a-fA-F]{8,}"  id="contrasena" name="contrasena" required>

            <button type="submit">Iniciar Sesion</button>
        </form>
    </div>
</body>
</html>
