{% extends 'plantilla.html' %}
{% block title %} Carta más alta {% endblock %}
{% block stylesheets %}
    <link rel="stylesheet" href="/static/css/cartas_antiguo.css" type="text/css">
{% endblock %}
{% block body %}
    <audio controls autoplay loop class="audio-player">
        <source src="/static/audio/lecon_particuliere.mp3" type="audio/mpeg">
    </audio>

    <div id = prueba3>
        <img id ="fotoMoneda" src="/static/images/moneda.png">
        <img id = "masMonedas" title="Ingresar dinero" src="/static/images/masMonedas.png" onclick="ingresarDinero()">
        <span style="color: white" id= "monedas">{{ DINERO }}</span><br><br>
    </div>
    <div id="container">
        <h1> Carta más alta </h1>
    </div>
    <div id="bet">
        <label for="apuesta">Apuesta:</label>
        <input type="number" id="apuesta" min="0.01" step= "0.01" max="saldo">
        <div id="dinero"></div>
    </div>
    <div class="table">
        <div class="deck" id="deck">Repartir</div>
        <div class="card-container">
            <div class="slot" id="slot4"></div>
        </div>
        <br>
        <div class="slots">
            <div class="card-container">
                <div class="slot" id="slot1"></div>
            </div>
            <div class="card-container">
                <div class="slot" id="slot2"></div>
            </div>
            <div class="card-container">
                <div class="slot" id="slot3"></div>
            </div>
        </div>
        <br><br>
        <div id="message"></div>
    </div>
{% endblock %}
{% block javascript %}
    <script src="/static/js/cartas_antiguo.js"></script>
{% endblock %}
