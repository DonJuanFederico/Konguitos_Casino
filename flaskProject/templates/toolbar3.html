<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TOOLBAR </title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #00ff11;
            color: white;
            /*z-index: 0;*/
        }

        /* MENU HAMBURGUESA */
        .bars__menu{
            width: 30px;
            height: 30px;
            position: absolute;
            top: 90%;
            left: 95%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }

        .bars__menu span{
            display: block;
            width: 100%;
            height: 2px;
            background: #9A00BF;
            margin-top: 6px;
            transform-origin: 0px 100%;
            transition: all 300ms;
        }

        /* ANIMACION MENU PRINCIPAL */
        .activeline1__bars-menu{
            transform: translate(0px, 8px);
        }

        .activeline2_5__bars-menu{
            transform: rotate(90deg) translate(-54%, -700%);
        }

        .activeline3__bars-menu{
            opacity: 0;
            margin-left: -30px;
        }

        /* BOTONES DEL SUBMENU -- TIENE Q ESTAR ARRIBA TODO */

        /* BOTON HOME */
        .home{
            width: 30px;
            height: 30px;
            position: absolute;
            top: 86%;
            left: 95%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.2s;
            /*display: none;*/
        }

        .home span{
            width: 100%;
            height: 2px;
            background: #9A00BF;
            margin-top: 6px;
            transform-origin: 0px 100%;
            transition: all 400ms;
            position: absolute;
        }

        /* ANIMACION HOME */
        .activeverizq{
            transform:scale(1, 0.8) rotate(90deg) translate(-17px, -3px);
        }

        .activeverder{
            transform:scale(1, 0.8) rotate(90deg) translate(-17px, -25px);
        }

        .activehor{
            transform:scale(0.7, 1) translate(5px, 0px);
        }

        /* BOTON AJUSTES */
        .ajustes{
            width: 30px;
            height: 30px;
            position: absolute;
            top: 80%;
            left: 95%;
            transform: translate(-50%, -50%);
            transition: all 400ms;
            margin-top: 2px;
            opacity: 0;
            /*display: none;*/
        }

        .c_grande{
            /* AQUI VA EL CIRCULO GRANDE */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            width: 90%;
            height: 90%;
            border: 2.5px solid #9A00BF;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 100ms;
            box-sizing: content-box;
        }

        .c_peque{
            /* AQUI VA EL CIRCULO PEQUEÑO | BARRA DEL OTRO MENU */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            width: 30%;
            height: 30%;
            border: 2.5px solid #9A00BF;
            box-sizing: initial;
            border-radius: 50%;
            opacity: 1;
        }

        /* ANIMACION CIRCULO GRANDE */
        .activec_grande{
            opacity: 1;
        }

        /* PARA UN BUSCADOR */
        .buscador{
            width: 30px;
            height: 30px;
            position: absolute;
            top: 75%;
            left: 95%;
            transform: translate(-50%, -50%);
            margin-top: 2px;
            cursor: default;
            opacity: 0;
            transition: opacity 0.4s;
        }

        .lupa{
            /* AQUI VA EL CIRCULO GRANDE */
            display: flex;
            width: 70%;
            height: 70%;
            border: 2px solid #9A00BF;
            border-radius: 50%;
            transition: 300ms;
            transform: translate(4px, 4px);
        }

        .mango{
            /* AQUI VA EL CIRCULO PEQUEÑO | BARRA DEL OTRO MENU */
            width: 60%;
            height: 2px;
            display: inline-block;
            background-color: #9A00BF;
            transition: 300ms;
            transform: rotate(45deg) translate(-10px, -18px);
        }

        .activelupa{
            transform: translate(0px, 0px);
        }

        .activemango{
            transform: rotate(45deg) translate(2px, -18px);
        }

        /* BARRA DE BUSQUEDA */
        #ctn-bars-search{
            display: none;
            opacity: 0;
            position: fixed;
            top: 0;
            width: 100%;
            background: white;
            padding: 20px;
            z-index: 9;
            transition: all 400ms;
        }

        #ctn-bars-search input{
            display: block;
            width: 1200px;
            margin: auto;
            padding: 10px;
            font-size: 18px;
        }

        #box-search{
            display: none;
            position: fixed;
            top: 8.8%;
            left: 50%;
            transform: translate(-50%);
            width: 1200px;
            background: white;
            overflow: hidden;
            z-index: 8;
            cursor: pointer;
        }

        #box-search li a{
            display: block;
            width: 1200px;
            color: #777777;
            padding: 8px 20px;
            text-decoration: none;
        }

        #box-search li a:hover{
            background: #f3f3f3;
        }

        #cover-ctn-search{
            display: none;
            width: 100%;
            height: 100%;
            position: fixed;
            left: 0;
            background: rgba(0,0,0,0.5);
            z-index: 7;
        }

        #prueba{
            margin-top: 200px;
            margin-left: 20px;
            font-size: 30px;
        }

    </style>
</head>
<body>

<div id="ctn-bars-search">
    <input type="text" id="inputSearch" placeholder="¿Y ahora a que vas a jugar?" onclick="resultadosBusqueda()">
</div>

<ul id="box-search">
    <li> <a onclick="paginaHome()"> Home </a></li>   <!-- PONER UN ATRIBUTO DE onclick Y HACER window.location = '' / o poner la url-->
    <li> <a onclick="paginaAjustes()"> Perfil </a></li>
    <li> <a onclick="cartas()"> Carta más alta </a></li>
    <li> <a onclick="blackJack()"> BlackJack </a></li>
    <li> <a onclick="poker()"> Poker </a></li>
    <li> <a onclick="craps()"> Dados craps </a></li>
    <li> <a onclick="ruleta()"> Ruleta </a></li>
    <li> <a onclick="kongoRun()"> Kongo Run </a></li>
    <li> <a onclick="tragaperras()"> Tragaperras </a></li>
    <li> <a onclick="plinko()"> Plinko </a></li>
    <li> <a onclick="bingo()"> Bingo </a></li>
    <li> <a onclick="eventos()"> Eventos </a></li>
</ul>

<div id="cover-ctn-search" onclick="cerrarBuscador()"></div>
<div id="prueba"></div>
    <!-- se pueden crear mas botones aqui o en el script pero creo q es mas facil si ya existen -->
    <div class="toolbar">

        <div title="Menu" class="bars__menu">
            <span class="line1__bars-menu"></span>
            <span class="line2_5__bars-menu"></span>
            <!--<span class="line2__bars-menu"></span>-->
            <span class="line3__bars-menu"></span>
        </div>

        <div title="Home" class="home" onclick="paginaHome()">
            <span class="verizq"></span>
            <span class="hor"></span>
            <span class="verder"></span>
        </div>

        <div title="Ajustes" class="ajustes" onclick="paginaAjustes()">
            <span class="c_grande"></span>
            <span class="c_peque"></span>
        </div>

        <div title="Buscador" class="buscador" onclick="abrirBuscador()">
            <span class="lupa"></span>
            <span class="mango"></span>
        </div>
        <!--   OTROS AJUSTES    -->
    </div>

    <script>
        /* MENU HAMBURGUESA */
        var menu = document.querySelector('.bars__menu');
        var line1__bars = document.querySelector('.line1__bars-menu');
        var line2_5__bars = document.querySelector('.line2_5__bars-menu');
        var line3__bars = document.querySelector('.line3__bars-menu');

        /* BOTON HOME */
        var barra_izq = document.querySelector('.verizq');
        var barra_hor = document.querySelector('.hor');
        var barra_der = document.querySelector('.verder');

        /* BOTON AJUSTES */
        var cir_grande = document.querySelector('.c_grande');

        /* BUSCADOR */
        var lupa = document.querySelector('.lupa');
        var mango = document.querySelector('.mango');

        // SEMAFOROS DE CONTROL
        let cierre = true;
        let submenus = true;

        // hacer click en las 3 rayas
        menu.addEventListener('click', () => {
            // animacion del menu principal al abrirse y cerrarse
            if(cierre) {
                cierre = false;
                animateBars();
            } else {
                setTimeout(() =>{
                   animateBars();
                }, 400);
            }
            // HOME
            if(submenus) {
                submenus = false;
                document.getElementById('prueba').textContent = 'se abre';
                mostrar();
                bloqueo = true;
                setTimeout(() => {   // tiempos q tardan en mostrarse
                    home();
                }, 200);
                setTimeout(() => {
                    ajustes();
                }, 400);
                setTimeout(() => {
                    buscador();
                }, 600);
            } else {
                submenus = true;
                document.getElementById('prueba').textContent = 'se cierra';
                ocultar();
                bloqueo = false;
                setTimeout(() => {   // tiempos q tardan en ocultarse
                    home();
                }, 200);
                setTimeout(() => {
                    ajustes();
                }, 400);
                setTimeout(() => {
                    buscador();
                }, 200);
            }
        });

        // MENU PRINCIPAL - ANIMACION
        function animateBars(){
            // BURGER
            line1__bars.classList.toggle('activeline1__bars-menu');
            line2_5__bars.classList.toggle('activeline2_5__bars-menu');
            line3__bars.classList.toggle('activeline3__bars-menu');
        }

        // BOTON HOME - ANIMACION
        function home(){
            barra_izq.classList.toggle('activeverizq');
            barra_hor.classList.toggle('activehor');
            barra_der.classList.toggle('activeverder');
        }

        // BOTON AJUSTES - ANIMACION
        function ajustes(){
            cir_grande.classList.toggle('activec_grande');
            //cir_peque.classList.toggle('activec_peque');
        }

        // BUSCADOR - ANIMACION
        function buscador(){
            lupa.classList.toggle('activelupa');
            mango.classList.toggle('activemango');
        }

        // mostrar los submenus (RETARDO DE LAS ANIMACIONES)
        function mostrar(){
            setTimeout( () => {
                //document.querySelector('.home').style.display = 'flex';
                document.querySelector('.home').style.cursor = 'pointer';
                document.querySelector('.home').style.opacity = 1;
            }, 200);
            setTimeout( () => {
                //document.querySelector('.ajustes').style.display = 'flex';
                document.querySelector('.ajustes').style.cursor = 'pointer';
                document.querySelector('.ajustes').style.opacity = 1;
            }, 300);
            setTimeout( () => {
                //document.querySelector('.ajustes').style.display = 'flex';
                document.querySelector('.buscador').style.cursor = 'pointer';
                document.querySelector('.buscador').style.opacity = 1;
            }, 400);
        }

        // ocultar los submenus
        // NO OCURRE HASTA Q TERMINA LA ANIMACION DEL MENU PRINCIPAL
        function ocultar(){
            setTimeout( () => {
                //document.querySelector('.home').style.display = 'none';
                document.querySelector('.home').style.cursor = 'default';
                document.querySelector('.home').style.opacity = 0;
            }, 400);
            setTimeout( () => {
                //document.querySelector('.ajustes').style.display = 'none';
                document.querySelector('.ajustes').style.cursor = 'default';
                document.querySelector('.ajustes').style.opacity = 0;
            }, 300);
            setTimeout( () => {
                //document.querySelector('.ajustes').style.display = 'flex';
                document.querySelector('.buscador').style.cursor = 'default';
                document.querySelector('.buscador').style.opacity = 0;            // no se oculta si haces click rapido
            }, 200);
        }

        let bloqueo = false;
        var pene = document.getElementById('ctn-bars-search');
        var conno = document.getElementById('cover-ctn-search');
        var ano = document.getElementById('box-search');
        var pelo = document.getElementById('inputSearch')
        // PONER BUSCADOR
        function abrirBuscador(){
            if(bloqueo){
                pelo.value = '';
                pene.style.display = 'block';
                setTimeout(() => {
                    pene.style.opacity = 1;
                    conno.style.display = 'block';
                    pelo.focus();
                }, 100);
            }
        }

        function cerrarBuscador(){
            pene.style.opacity = 0;
            conno.style.display = 'none';
            ano.style.display = 'none';
            setTimeout(() => {
                pene.style.display = 'none';
            }, 100);
        }

        function resultadosBusqueda(){
            ano.style.display = 'block';   //muestra el indice de busquedas al hacer click en el buscadoer
        }

        // cerrar el menu si haces click en otra parte de la pantalla
        // POR EDITAR Y COMPLETAR
        /*document.addEventListener('click', () => {
            if (!cierre) {
                animateBars();
            }
            cierre = true;
        });*/

        // CAMBIO DE PAGINA DE UNA A OTRA
        function paginaHome(){
            if(bloqueo) window.location = "pantallaJuegos.html";
        }

        function paginaAjustes(){
            if(bloqueo) window.location = "perfil.html";
        }

        function cartas(){
            if(bloqueo) window.location = "carta_mas_alta.html";
        }
        function blackJack(){
            if(bloqueo) window.location = "blackjack.html";
        }
        function poker(){
            if(bloqueo) window.location = "poker.html";
        }
        function craps(){
            if(bloqueo) window.location = "craps.html";
        }
        function ruleta(){
            if(bloqueo) window.location = "ruleta.html";
        }
        function tragaperras(){
            if(bloqueo) window.location = "Tragaperras.html";
        }
        function plinko(){
            if(bloqueo) window.location = "plinko.html";
        }
        function kongoRun(){
            if(bloqueo) window.location = "konguitoRun.html";
        }
        function bingo(){
            if(bloqueo) window.location = "bingo.html";
        }
        function eventos(){
            if(bloqueo) window.location = "eventos.html";
        }


        var filter = '';
        var li = '';
        var textValue = '';
        // CREANDO FILTRADO DE BUSQUEDA
        document.getElementById("inputSearch").addEventListener("keyup", () => {
            filter = pelo.value.toUpperCase();
            li = ano.getElementsByTagName("li");
            // recorriendo elementos a filtrar mediante los 'li'
            for(let i = 0; i < li.length; i++){
                a = li[i].getElementsByTagName("a")[0];
                textValue = a.textContent || a.innerText;

                if(textValue.toUpperCase().indexOf(filter) > -1){  // como en SO de si funciona o no devuelve 'x' valor
                    li[i].style.display = '';
                    ano.style.display = 'block';

                    if(pelo.value === ''){
                        ano.style.display = 'none';
                    }

                } else {
                    li[i].style.display = 'none';
                }
            }
        });


    </script>
</body>
</html>

    - CERRAR EL MENU HACIENDO CLICK EN OTRO LADO Q NO SEA EL MENU
