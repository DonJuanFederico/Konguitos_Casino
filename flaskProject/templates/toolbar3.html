<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TOOLBAR </title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: black;
            color: white;
        }

        /* MENU HAMBURGUESA */
        .bars__menu{
            width: 30px;
            height: 30px;
            position: absolute;
            top: 90%;
            left: 95%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }

        .bars__menu span{
            display: block;
            width: 100%;
            height: 2px;
            background: #9A00BF;
            margin-top: 6px;
            transform-origin: 0px 100%;
            transition: all 300ms;
        }

        /* ANIMACION MENU PRINCIPAL */
        .activeline1__bars-menu{
            transform: translate(0px, 8px);
        }

        .activeline2_5__bars-menu{
            transform: rotate(90deg) translate(-54%, -700%);
        }

        .activeline3__bars-menu{
            opacity: 0;
            margin-left: -30px;
        }

        /* BOTONES DEL SUBMENU -- TIENE Q ESTAR ARRIBA TODO */

        /* PARA UN BUSCADOR
        .ajustes{
            width: 30px;
            height: 30px;
            position: absolute;
            top: 86%;
            left: 95%;
            transform: translate(-50%, -50%);
            margin-top: 2px;
            cursor: pointer;
        }

        .opcion1{
            /* AQUI VA EL CIRCULO GRANDE
            display: flex;
            width: 70%;
            height: 70%;
            border: 2px solid #9A00BF;
            border-radius: 50%;
            opacity: 1;
        }

        .opcion2{
            /* AQUI VA EL CIRCULO PEQUEÑO | BARRA DEL OTRO MENU
            width: 60%;
            height: 2px;
            display: inline-block;
            background-color: #9A00BF;
            transform: rotate(45deg) translate(2px, -18px);
        }

        .activeopcion1{}

        .activeopcion2{}
        */

        /* BOTON HOME */
        .home{
            width: 30px;
            height: 30px;
            position: absolute;
            top: 86%;
            left: 95%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .home span{
            width: 100%;
            height: 2px;
            background: #9A00BF;
            margin-top: 6px;
            transform-origin: 0px 100%;
            transition: all 300ms;
            position: absolute;
        }

        /* ANIMACION HOME */
        .activeverizq{
            transform:scale(1, 0.8) rotate(90deg) translate(-17px, -3px);
        }

        .activeverder{
            transform:scale(1, 0.8) rotate(90deg) translate(-17px, -25px);
        }

        .activehor{
            transform:scale(0.7, 1) translate(5px, 0px);
        }

        /* BOTON AJUSTES */
        .ajustes{
            width: 30px;
            height: 30px;
            position: absolute;
            top: 80%;
            left: 95%;
            transform: translate(-50%, -50%);
            transition: all 400ms;
            margin-top: 2px;
            opacity: 0;
        }

        .c_grande{
            /* AQUI VA EL CIRCULO GRANDE */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            width: 90%;
            height: 90%;
            border: 2.5px solid #9A00BF;
            border-radius: 50%;
            opacity: 1;
            box-sizing: content-box;
        }

        .c_peque{
            /* AQUI VA EL CIRCULO PEQUEÑO | BARRA DEL OTRO MENU */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            width: 30%;
            height: 30%;
            border: 2.5px solid #9A00BF;
            box-sizing: initial;
            border-radius: 50%;
            opacity: 1;
        }

    </style>
</head>
<body>
<div id="prueba"></div>
    <!-- se pueden crear mas botones aqui o en el script pero creo q es mas facil si ya existen -->
    <div class="container">
        <div class="bars__menu">
            <span class="line1__bars-menu"></span>
            <span class="line2_5__bars-menu"></span>
            <!--<span class="line2__bars-menu"></span>-->
            <span class="line3__bars-menu"></span>
        </div>
    </div>
    <!--   OTROS AJUSTES    -->
    <div class="home">
        <span class="verizq"></span>
        <span class="hor"></span>
        <span class="verder"></span>
    </div>

    <div class="ajustes">
        <span class="c_grande"></span>
        <span class="c_peque"></span>
    </div>

    <script>
        /* MENU HAMBURGUESA */
        var menu = document.querySelector('.bars__menu');
        var line1__bars = document.querySelector('.line1__bars-menu');
        var line2_5__bars = document.querySelector('.line2_5__bars-menu');
        var line3__bars = document.querySelector('.line3__bars-menu');

        /* BOTON HOME */
        var barra_izq = document.querySelector('.verizq');
        var barra_hor = document.querySelector('.hor');
        var barra_der = document.querySelector('.verder');

        /* BOTON AJUSTES */
        var cir_grande = document.querySelector('.c_grande');
        var cir_peque = document.querySelector('.c_peque');

        // SEMAFOROS DE CONTROL
        let cierre = true;
        let submenus = true;

        // hacer click en las 3 rayas
        menu.addEventListener('click', () => {
            // animacion del menu principal al abrirse y cerrarse
            animateBars();
            //mostrar();
            // HOME
            if(submenus) {
                submenus = false;
                document.getElementById('prueba').textContent = 'se abre';
                mostrar();
                setTimeout(() => {
                    home();
                }, 200);
                setTimeout(() => {
                    ajustes();
                }, 300);
            } else {
                submenus = true;
                document.getElementById('prueba').textContent = 'se cierra';
                ocultar();
                setTimeout(() => {
                    home();
                }, 200);
                setTimeout(() => {
                    ajustes();
                }, 200);
            }


        });

        // MENU PRINCIPAL - ANIMACION
        function animateBars(){
            // BURGER
            line1__bars.classList.toggle('activeline1__bars-menu');
            line2_5__bars.classList.toggle('activeline2_5__bars-menu');
            line3__bars.classList.toggle('activeline3__bars-menu');
        }

        // BOTON HOME - ANIMACION
        function home(){
            barra_izq.classList.toggle('activeverizq');
            barra_hor.classList.toggle('activehor');
            barra_der.classList.toggle('activeverder');
        }

        // BOTON AJUSTES - ANIMACION
        function ajustes(){
            cir_grande.classList.toggle('activec_grande');
            cir_peque.classList.toggle('activec_peque');
        }

        // mostrar los submenus
        function mostrar(){
            setTimeout( () => {
                document.querySelector('.home').style.cursor = 'pointer';
                document.querySelector('.home').style.opacity = 1;
            }, 200);
            setTimeout( () => {
                document.querySelector('.ajustes').style.cursor = 'pointer';
                document.querySelector('.ajustes').style.opacity = 1;
            }, 200);
        }

        // ocultar los submenus
        // NO OCURRE HASTA Q TERMINA LA ANIMACION DEL MENU PRINCIPAL
        function ocultar(){
            setTimeout( () => {
                document.querySelector('.home').style.cursor = 'default';
                document.querySelector('.home').style.opacity = 0;
            }, 300);
            setTimeout( () => {
                document.querySelector('.ajustes').style.cursor = 'default';
                document.querySelector('.ajustes').style.opacity = 0;
            }, 300);
        }

        // cerrar el menu si haces click en otra parte de la pantalla
        // POR EDITAR Y COMPLETAR
        document.addEventListener('click', () => {
            if (!cierre) {
                animateBars();
            }
            cierre = true;
        });

    </script>
</body>
</html>
