<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Inicio de Sesion</title>
    <link rel="stylesheet" href="../static/css/inicio.css">
</head>
<body>

    <video id="logoMovimiento" autoplay loop muted>
        <source src="../static/video/konguitoFinalMov.mp4" type="video/mp4">
    </video>
    <div class="login-box">
      <h2>Inicio</h2>
      <form method="POST" action="/Juegos/">
        <div class="user-box">
          <input type="text" name="nombreUsuario" required="">
          <label>Nombre de Usuario</label>
        </div>
        <div class="user-box">
          <input type="password" name="contraseña" required="">
          <label>Contraseña</label>
        </div>
          <button type="submit" class ="entrar">ENTRAR</button>
      </form>
        <form method="GET" action="/Registro/">
            <button type="submit" class = "registro">REGISTRO</button>
        </form>
        <form method="GET" action="/RegistroAdministrador/">
            <button type="submit" class = "registro">ADMIN</button>
        </form>
    </div>
</body>
</html>
