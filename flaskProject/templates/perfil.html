{% extends 'plantilla.html' %}
{% block title %} Ajustes de Usuario {% endblock %}
{% block stylesheets %}
    <link rel="stylesheet" href="/static/css/perfil.css">
{% endblock %}
{% block body %}
    <audio controls autoplay loop id="audio-player">
        <source src="/static/audio/MarioGalaxy.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <h1 id="titulo"> Ajustes de usuario </h1>
        <div class="datos">
            <div class="info">
                <div class="etiquetas">
                    <label class="nombre_usuario"> Apodo: </label><br><br>
                    <label class="email"> Email:</label><br><br>
                    <label class="password"> Contraseña: </label><br><br>
                    <label class="address"> Dirección:</label><br><br><br>
                    <label class="tarjeta"> Tarjeta:</label>
                </div>

                <div class="atributos">
                    <div class="input_usuario">
                        <input id="introducir" type="text" placeholder="Mi nombre" disabled>
                    </div>
                    <div class="input_email">
                        <input id="introducir1" type="email" placeholder="Mi email" disabled>
                    </div>
                    <div class="input_pass">
                        <button id="requestPass" onclick="requestContrasena()"> Cambiar contraseña </button>
                    </div>
                    <div class="input_dir">
                        <input id="introducir3" type="text" placeholder="Calle" disabled>
                        <input id="introducir4" type="number" placeholder="Código postal" disabled>
                    </div>
                    <div class="input_card">
                        <input id="introducir5" type="text" placeholder="Número de tarjeta" minlength="13" maxlength="18" disabled>
                        <input id="introducir6" type="text" placeholder="Titular" disabled>
                        <input id="introducir7" type="date" disabled>
                        <input id="introducir8" type="number" placeholder="CVV" maxlength="3" disabled>
                    </div>
                </div>

                <div class="mas_datos">
                    <label class="foto"></label><br>
                    <label class="dni"> DNI: </label>
                    <input class="input_dni" type="text" placeholder="Mi DNI" disabled><br>
                </div>
            </div>
            <div class="avatar">
                <div class="imagen" onclick="cambiarAvatar()"></div>
                <div class="nombre"> Avatar </div>
            </div>
            <div class="extras">
                <div class="idioma"><i class="fa-solid fa-globe"></i></div>
                <div class="terminosYcondiciones" onclick="irATerminos()"> Términos y condiciones </div>
                <button class="edit" onclick="editarDatos()"> Editar datos </button>
            </div>
        </div>
    </div>
{% endblock %}
{% block javascript %}
    <script src="/static/js/perfil.js"></script>
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
{% endblock %}
