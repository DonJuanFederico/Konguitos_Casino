<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <style>
        body{
            background-image: url("https://static.vecteezy.com/system/resources/previews/019/864/512/non_2x/abstract-dark-red-elegant-painting-texture-background-vintage-grunge-dark-backdrop-for-aesthetic-creative-design-free-photo.jpg");
            color: white;
        }

        .container_son{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            font-size: x-large;
        }

        h1{
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translate(-50%, -5%);
            font-size: 48px;
            color: black;
            -webkit-text-stroke-width: 0.5px;
            -webkit-text-stroke-color: white;
        }

        .datos{
            position: absolute;
            border: 2px solid black;
            top: 25%;
            left: 20%;
            background-color: rgba(108, 85, 57, 0.65);
            width: 700px;
            height: 400px;
        }

        .nombre_usuario{
            position: absolute;
            top: 15%;
            left: 10%;
        }

        .password{
            position: absolute;
            top: 35%;
            left: 10%;
        }

        .email{
            position: absolute;
            top: 55%;
            left: 10%;
        }

        .tarjeta{
            position: absolute;
            top: 75%;
            left: 10%;
        }

        .avatar{
            background-color: #6b0193;
            border: 2px solid black;
            position: absolute;
            height: 400px;
            width: 200px;
            top: 25%;
            left: 70%;
        }

        .imagen{
            height: 380px;
            width: 200px;
            background-image: url("https://i.pinimg.com/236x/52/01/5f/52015f81939f893c56b492a99c27d553.jpg");
            background-size: cover;

        }

        .nombre{       /* FOTO ARRIBA DE AVATAR */
            position: absolute;
            background-color: #9A00BF;
            width: 200px;
            text-align: center;
            border-top: 2px solid black;
            top: 100%;
            left: 50%;
            transform: translate(-50%, -100%);
        }

        #introducir{
            position: absolute;
            left: 180%;
        }
        #introducir1{
            position: absolute;
            left: 262%;
        }
        #introducir2{
            position: absolute;
            left: 468%;
        }
        #introducir3{
            position: absolute;
            left: 410%;
        }

        .edit{
            position: absolute;
            top: 88%;
            left: 59%;
        }

        /* MENU HAMBURGUESA */
        .bars__menu{
            width: 30px;
            height: 30px;
            position: absolute;
            top: 90%;
            left: 95%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }

        .bars__menu span{
            display: block;
            width: 100%;
            height: 2px;
            background: #ffffff;
            margin-top: 6px;
            transform-origin: 0px 100%;
            transition: all 300ms;
        }

        /* ANIMACION MENU PRINCIPAL */
        .activeline1__bars-menu{
            transform: translate(0px, 8px);
        }

        .activeline2_5__bars-menu{
            transform: rotate(90deg) translate(-54%, -700%);
        }

        .activeline3__bars-menu{
            opacity: 0;
            margin-left: -30px;
        }

        /* BOTON HOME */
        .home{
            width: 30px;
            height: 30px;
            position: absolute;
            top: 86%;
            left: 95%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.2s;
            /*display: none;*/
        }

        .home span{
            width: 100%;
            height: 2px;
            background: #ffffff;
            margin-top: 6px;
            transform-origin: 0px 100%;
            transition: all 300ms;
            position: absolute;
        }

        /* ANIMACION HOME */
        .activeverizq{
            transform:scale(1, 0.8) rotate(90deg) translate(-17px, -3px);
        }

        .activeverder{
            transform:scale(1, 0.8) rotate(90deg) translate(-17px, -25px);
        }

        .activehor{
            transform:scale(0.7, 1) translate(5px, 0px);
        }

        /* BOTON AJUSTES */
        .ajustes{
            width: 30px;
            height: 30px;
            position: absolute;
            top: 80%;
            left: 95%;
            transform: translate(-50%, -50%);
            transition: all 400ms;
            margin-top: 2px;
            opacity: 0;
            /*display: none;*/
        }

        .c_grande{
            /* AQUI VA EL CIRCULO GRANDE */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            width: 90%;
            height: 90%;
            border: 2.5px solid #ffffff;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 300ms;
            box-sizing: content-box;
        }

        .c_peque{
            /* AQUI VA EL CIRCULO PEQUEÑO | BARRA DEL OTRO MENU */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            width: 30%;
            height: 30%;
            border: 2.5px solid #ffffff;
            box-sizing: initial;
            border-radius: 50%;
            opacity: 1;
        }

        /* ANIMACION CIRCULO GRANDE */
        .activec_grande{
            opacity: 1;
        }

    </style>
</head>
<body>
    <div class="container_son">
        <h1> Perfil de usuario </h1>
        <div class="datos">
            <label class="nombre_usuario"> Nombre Usuario:
                <input id="introducir" type="text" value="mi nombre" disabled>
            </label>
            <label class="password"> Contraseña:
                <input id="introducir1" type="password" value="mi contraseña" disabled>
            </label>
            <label class="email"> Email:
                <input id="introducir2" type="email" value="mi email" disabled>
            </label>
            <label class="tarjeta"> Tarjeta:
                <input id="introducir3" type="text" value="mi tarjeta" disabled>
            </label>
            <button class="edit"> Editar datos </button>
        </div>
        <div class="avatar">
            <div class="imagen"></div>
            <div class="nombre"> Avatar </div>
        </div>
    </div>

    <div class="barra">

        <div class="bars__menu">
            <span class="line1__bars-menu"></span>
            <span class="line2_5__bars-menu"></span>
            <!--<span class="line2__bars-menu"></span>-->
            <span class="line3__bars-menu"></span>
        </div>

        <div class="home" onclick="paginaHome()">
            <span class="verizq"></span>
            <span class="hor"></span>
            <span class="verder"></span>
        </div>

        <div class="ajustes" onclick="paginaAjustes()">
            <span class="c_grande"></span>
            <span class="c_peque"></span>
        </div>
    </div>

    <script>
        var nombre = document.getElementById('introducir');
        var email = document.getElementById('introducir1');
        var tarjeta = document.getElementById('introducir2');
        var password = document.getElementById('introducir3');

        var editar = document.querySelector('.edit');

        editar.addEventListener('click', () => {
            nombre.disabled = !nombre.disabled;
            email.disabled = !email.disabled;
            tarjeta.disabled = !tarjeta.disabled;
            password.disabled = !password.disabled;
        });

        /* MENU HAMBURGUESA */
        var menu = document.querySelector('.bars__menu');
        var line1__bars = document.querySelector('.line1__bars-menu');
        var line2_5__bars = document.querySelector('.line2_5__bars-menu');
        var line3__bars = document.querySelector('.line3__bars-menu');

        /* BOTON HOME */
        var barra_izq = document.querySelector('.verizq');
        var barra_hor = document.querySelector('.hor');
        var barra_der = document.querySelector('.verder');

        /* BOTON AJUSTES */
        var cir_grande = document.querySelector('.c_grande');
        var cir_peque = document.querySelector('.c_peque');

        // SEMAFOROS DE CONTROL
        let cierre = true;
        let submenus = true;

        // hacer click en las 3 rayas
        menu.addEventListener('click', () => {
            // animacion del menu principal al abrirse y cerrarse
            if(cierre) {
                cierre = false;
                animateBars();
            } else {
                setTimeout(() =>{
                   animateBars();
                }, 400);
            }
            // HOME
            if(submenus) {
                submenus = false;
                mostrar();
                bloqueo = true;
                setTimeout(() => {
                    home();
                }, 200);
                setTimeout(() => {
                    ajustes();
                }, 400);
            } else {
                submenus = true;
                ocultar();
                bloqueo = false;
                setTimeout(() => {
                    home();
                }, 200);
                setTimeout(() => {
                    ajustes();
                }, 400);
            }
        });

        // MENU PRINCIPAL - ANIMACION
        function animateBars(){
            // BURGER
            line1__bars.classList.toggle('activeline1__bars-menu');
            line2_5__bars.classList.toggle('activeline2_5__bars-menu');
            line3__bars.classList.toggle('activeline3__bars-menu');
        }

        // BOTON HOME - ANIMACION
        function home(){
            barra_izq.classList.toggle('activeverizq');
            barra_hor.classList.toggle('activehor');
            barra_der.classList.toggle('activeverder');
        }

        // BOTON AJUSTES - ANIMACION
        function ajustes(){
            cir_grande.classList.toggle('activec_grande');
        }

        // mostrar los submenus
        function mostrar(){
            setTimeout( () => {
                document.querySelector('.home').style.cursor = 'pointer';
                document.querySelector('.home').style.opacity = 1;
            }, 200);
            setTimeout( () => {
                document.querySelector('.ajustes').style.cursor = 'pointer';
                document.querySelector('.ajustes').style.opacity = 1;
            }, 300);
        }

        // ocultar los submenus
        // NO OCURRE HASTA Q TERMINA LA ANIMACION DEL MENU PRINCIPAL
        function ocultar(){
            setTimeout( () => {
                document.querySelector('.home').style.cursor = 'default';
                document.querySelector('.home').style.opacity = 0;
            }, 300);
            setTimeout( () => {
                document.querySelector('.ajustes').style.cursor = 'default';
                document.querySelector('.ajustes').style.opacity = 0;
            }, 200);
        }

        let bloqueo = false;

        function paginaHome(){
            if(bloqueo) document.location.assign('http://127.0.0.1:5000/Juegos/');
        }

        function paginaAjustes(){
            if(bloqueo) document.location.assign('http://127.0.0.1:5000/Perfil_de_usuario/');
        }

    </script>
</body>
</html>
