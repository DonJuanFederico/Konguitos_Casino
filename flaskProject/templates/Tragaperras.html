{% extends "base.html" %}
{% block title %}<title>Tragaperras</title>{% endblock %}
{% block stylesheets %} {{super()}}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Tragaperras.css') }}">
    <script src="{{ url_for('static', filename='js/Tragaperras.js') }}"></script>
{% endblock %}
{% block body %}
<div id="app">
    <div class="posicionamiento">
        <div class="slot">
            <div class="boxes">
            </div>
        </div>

        <div class="slot">
            <div class="boxes">
            </div>
        </div>

        <div class="slot">
            <div class="boxes">
            </div>
        </div>
    </div>

    <div class="buttons">
        <button id="spinner">Spin</button>
    </div>
    <div class="recuadro">
        <label id="apostado">Apostado:</label>
        <input type="number" id="bet" value="1" min="1">
    </div>
    <div class="recuadro">
        <label for="balance">Saldo:</label>
        <span id="balance">100</span>
    </div>
    <div class="recuadro" id="mensaje-gananado">
        <label for="prize">Ganado:</label>
        <span id="prize">0</span>
    </div>
</div>
{% endblock %}
