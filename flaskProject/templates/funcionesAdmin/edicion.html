{% extends  'funcionesAdmin/toolBarAdmin.html'%}
{% block title %} Inserción {% endblock %}
{%  block textTitle %} Inserción {% endblock %}
{% block content %}
    <style>
      button {
            font-size: 16px;
            width: 10%;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50; /* Color de fondo */
            color: #fff; /* Color del texto */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Transición suave del color de fondo */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }

        button:hover {
            background-color: #45a049; /* Cambia el color de fondo al pasar el mouse sobre el botón */
        }
      .titulo {
          text-align: left;
          font-family: Arial;
          font-size: 30px;
          COLOR: #1278BF;
            text-shadow: 0px 0px 9px #508AD3;
          position: absolute;
          left: 10%;
      }
    </style>
    <br>
    <hr>

    <form method="POST">
        <a class="titulo"> USUARIO </a>
        <br><br><br>
        <label for="username">Nombre Usuario: </label>
        <input type="text" id="username" name="username" placeholder="" size="30" />
        <br>
        <label for="password">Contraseña: </label>
        <input type="password" id="password" name="password" placeholder="" size="30" />
        <br>
        <label for="email">Correo: </label>
        <input type="email" id="email" name="email" placeholder="" size="30" />
        <br>
        <label for="dni">DNI: </label>
        <input type="text" id="dni" name="dni" placeholder="" size="30" />
        <br>
        <label for="money">Dinero: </label>
        <input type="text" id="money" name="money" placeholder="" size="30" />
        <br>
        <label for="phone">Teléfono: </label>
        <input type="number" id="phone" name="phone" placeholder="" size="30" />
        <br>
        <label for="street">Calle: </label>
        <input type="text" id="street" name="street" placeholder="" size="30" />
        <br>
        <label for="postal_code">Código Postal: </label>
        <input type="text" id="postal_code" name="postal_code" placeholder="" size="30" />
        <br>

        <div style="position: relative">
            <br>
            <a class="titulo"> TARJETA </a>
            <br><br><br>
            <label for="card_number">Numero Tarjeta: </label>
            <input type="number" id="card_number" name="card_number" placeholder="" size="30" />
            <br>
            <label for="card_holder">Titulante: </label>
            <input type="text" id="card_holder" name="card_holder" placeholder="" size="30" />
            <br>
            <label for="expiration_date">Caducidad: </label>
            <input type="text" id="expiration_date" name="expiration_date" placeholder="" size="30" />
            <br>
            <label for="cvv">CVV: </label>
            <input type="number" id="cvv" name="cvv" placeholder="" size="30" />
            <br>
        </div>
        <button> Crear </button>
    </form>

{% endblock %}
