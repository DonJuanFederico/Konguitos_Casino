<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/static/images/moneda_dorada.png" type="image/x-icon">
    <title>Juego de Craps</title>
    <link rel="stylesheet" type="text/css" href="/static/css/craps.css">

</head>
<body>
    <div class="container">
        <div class="botonDeReglas">
            <buttonRR onclick="reglas()">Reglas</buttonRR>
        </div>
        <div class="botonDeRecompensas">
            <buttonRR onclick="recompensas()">Recompensas</buttonRR>
        </div>

        <div class="content">
            <h1>Juego de Craps</h1>
            <div id="bet-container">
                <p>Apuesta Principal actual: <span id="current-bet-type">Ninguna</span></p>
                <p>Cantidad apostada: <span id="bet">0 monedas</span></p>
            </div>
            <div id="bet-container2">
                <p>Apuesta Secundaria actual: <span id="current-bet-type2">Ninguna</span></p>
                <p>Cantidad apostada: <span id="bet2">0 monedas</span></p>
            </div>
            <div id="dice-container">
                <img id="dice1" src="/static/images/dados/1.png" alt="Dado 1">
                <img id="dice2" src="/static/images/dados/1.png" alt="Dado 2">


            </div>
            <button onclick="rollDice()">Lanzar Dados</button>
            <p id="result"></p>
            <p id="punto-actual">Punto actual: Ninguno</p>
        </div>

        <div class="sidebar sidebar-right">
            <h2>Posibles Apuestas</h2>
            <div class="apuesta-principal">
                <h3>Apuestas Principales</h3>
                <button onclick="placePrimaryBet('lineaDePase')">LÃ­nea de Pase</button>
                <button onclick="placePrimaryBet('barraDeNoPase')">Barra de No Pase</button>
            </div>
            <div class="apuesta-secundaria">
                <h3>Apuestas Secundarias</h3>
                <button onclick="placeSecondaryBet('gabelaAFavor')">Gabela a Favor</button>
                <button onclick="placeSecondaryBet('gabelaEnContra')">Gabela en Contra</button>
            </div>
        </div>

        <div id = cajaApuesta>
        <img id ="fotoMoneda" src="/static/images/moneda.png">
        <img id = "masMonedas" title="Ingresar dinero" src="/static/images/masMonedas.png" onclick="ingresarDinero()">
        <span style="color: white" id= "monedas">{{ DINERO }}</span><br><br>
        </div>
    </div>

</body>

    <script src="/static/js/craps.js"></script>
    <script src="/static/js/crapsAlertas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
