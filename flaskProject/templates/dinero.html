<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mercado</title>
    <link rel="stylesheet" href="/static/css/dinero.css">
    <script src="/static/js/dinero.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<body>
<div id="titulo">
    <h1>¡Bievenido al mercado de las KongoCoins!</h1>
</div>
<div id="Saldo">Saldo disponible: <span id = "valorSaldo">{{ DINERO }}</span> KC</div>
<div>
    <form id="Ingreso">
        <label for="ingresar">Ingresar: €</label>
        <input type="number" id="ingresar" name="ingresar">
        <button id="botonIngresar" type="button" onclick="agregarDinero()">Ingresar</button>
    </form>
    <form id="Retiro">
        <label for="retirar">Retirar: €</label>
        <input type="number" id="retirar" name="retirar">
        <button id="botonRetirar" type="button" onclick="retirarDinero()">Retirar</button>
    </form>
</div>
<div class="card-container">
    <div class="card flipped" id="card">
        <div class="card-face"></div>
        <div class="card-face card-back"></div>
    </div>
</div>
</body>
</html>
