<body>
    <h1> Opciones de juego </h1>
    <div class="container">
        <div class="scroll-button left" id="scroll-left">←</div>
        <div class="scroll-container" id="scroll-container">
            <form method="GET" action="/Juegos/Indice_cartas/">
                <button class="button cartas" type="submit"> CARTAS </button>
            </form>
            <form method="GET" action="/Juegos/Indice_Dados/">
                <button class="button dados" type="submit"> DADOS </button>
            </form>
            <form method="GET" action="/Juegos/Ruleta/">
                <button class="button ruleta" type="submit"> RULETA </button>
            </form>
            <form method="GET" action="/Juegos/Tragaperras/">
                <button class="button tragap" type="submit"> TRAGAPERRAS </button>
            </form>
            <form method="GET" action="/Juegos/DinoKongo/">
                <button class="button dino" type="submit"> DINOKONGO </button>
            </form>
            <form method="GET" action="/Juegos/Eventos/">
                <button class="button event" type="submit"> EVENTOS </button>
            </form>
            <form method="GET" action="/Juegos/Juegos_extra/">
                <button class="button extra" type="submit"> JUEGOS EXTRA </button>
            </form>
        </div>
        <div class="scroll-button right" id="scroll-right">→</div>
    </div>
    
    <script>
        const container = document.getElementById('scroll-container');
        const scrollLeftButton = document.getElementById('scroll-left');
        const scrollRightButton = document.getElementById('scroll-right');
        const buttonWidth = 100; // Ancho de cada botón
        const containerWidth = buttonWidth * 3; // Ancho del contenedor
        const totalButtons = 7; // Total de botones

        let currentPosition = 0;

        scrollLeftButton.addEventListener('click', () => {
            currentPosition -= 420
            updateScroll();
        });

        scrollRightButton.addEventListener('click', () => {
            currentPosition += 420
            updateScroll();
        });

        function updateScroll() {
            container.style.transform = `translateX(-${currentPosition}px)`;
        }
    </script>
