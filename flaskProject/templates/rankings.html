<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    justify-content: center;
    background-image: url("https://static.vecteezy.com/system/resources/previews/025/554/293/original/casino-luck-lottery-retro-neon-on-wall-dark-background-brick-wall-neon-icon-vector.jpg");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
  }

  .container{
    display: flex;
  }

  #mi-tabla {
    background-color: rgba(61, 58, 58, 0.8);
    position: absolute;
    margin-top: 5%;
    left: 50%;
    transform: translate(-50%);
    border: 2px solid black;
    width: 80%;
    border-collapse: collapse;
    text-align: center;
  }

  #mi-tabla th, .mi-tabla td {
    border: 2px solid black;
    padding: 8px;
  }

  #mi-tabla th {
      background-color: #f2f2f2;
  }

  #mi-tabla tbody tr {
    color: darkgoldenrod;
    border-bottom: 1px solid #dddddd;
  }

  .space{
      border: 2px solid red;
      /*background-color: white;*/
      position: fixed;
      bottom: 0;
      height: 80px;
      width: 100%;
  }

</style>
<body>
    <div class="container">
        <table id="mi-tabla">
            <thead>
                <tr>
                    <th> Posicion </th>
                    <th> Nombre </th>
                    <th> País </th>
                    <th> Dinero acumulado </th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas de datos se agregarán aquí dinámicamente con JavaScript -->
            </tbody>
        </table>
    </div>
    <div class="space"></div>

    <!--<script src="script.js"></script>-->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Referencia a la tabla
            var tabla = document.getElementById('mi-tabla');

            // Datos simulados
            var datosSimulados = [];
            for (var i = 1; i <= 50; i++) {
                var fila = {
                    'posicion': i,
                    'nombre': 'Persona ' + i,
                    'pais': 'País ' + String.fromCharCode(65 + Math.floor(Math.random() * 5)),
                    'dinero': Math.floor(Math.random() * 1000) + 100
                };
                datosSimulados.push(fila);
            }

            // Generar filas de datos dinámicamente
            var tbody = tabla.querySelector('tbody');
            datosSimulados.forEach(function (fila) {
                var tr = document.createElement('tr');
                tr.innerHTML = `<td>${fila.posicion}</td><td>${fila.nombre}</td><td>${fila.pais}</td><td>${fila.dinero}</td>`;
                tbody.appendChild(tr);
            });
        });
