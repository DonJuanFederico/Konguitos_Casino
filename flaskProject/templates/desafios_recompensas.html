{% block title %} Desafios y Recompensas {% endblock %}

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/static/css/desafios_recompensas.css">
{% endblock %}
{% block body %}
<header>
    <h1>Desafíos y Recompensas</h1>
</header>

<section id="challenges">

<section id="rewards">

    <ul id="reward-list"></ul>
    <button onclick="addReward()">Agregar Recompensa</button>
</section>
{% endblock %}
{% block javascript %}
<script src="/static/js/desafios_recompensas.js"></script>
{% endblock %}
