<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="cleartype" content="on" />
    <meta name="mobile-web-app-capable" content="yes" /><title>Ruleta</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="stylesheet" href="/static/css/ruleta.css">
  </head>

  <body>
    <div id="app">
      <div>
        <div class="roulette-wheel">
          <div class="layer-2 wheel" style="transform: rotate(0deg);"></div>
          <div class="layer-3"></div>
          <div class="layer-4 wheel" style="transform: rotate(0deg);"></div>
          <div class="layer-5"></div>
          <div class="ball-container" style="transform: rotate(0deg);">
            <div
              class="ball"
              style="transform: translate(0, -163.221px);"
            ></div>
          </div>
          <svg width="380" height="380">
            <circle
              cx="190"
              cy="190"
              r="190"
              style="touch-action: none;"
            ></circle>
          </svg>
        </div>
      </div>
    </div>
    <div class="result"></div>
    <script src="/static/js/ruleta.js"></script>
  </body>
