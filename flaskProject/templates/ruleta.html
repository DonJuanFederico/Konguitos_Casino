{% extends 'plantilla.html' %}
{% block stylesheets %}
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="cleartype" content="on" />
    <meta name="mobile-web-app-capable" content="yes" />
      <link rel="stylesheet" href="/static/css/ruleta.css" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
{% endblock %}
{% block body %}
    <div id="marcoMonedas">
            <img id="imagenKonguitoCoin" src="/static/images/moneda.png">
            <div id="divMonedasUsuario">
                <span style="color: white" id="monedasUsuario">{{ DINERO }}</span><br><br>
                <img id="botonComprarMonedas" src="/static/images/masMonedas.png">
            </div>
    </div>
    <div id="app">
      <div>
        <div class="roulette-wheel">
          <div class="layer-2 wheel" style="transform: rotate(0deg);"></div>
          <div class="layer-3"></div>
          <div class="layer-4 wheel" style="transform: rotate(0deg);"></div>
          <div class="layer-5"></div>
          <div class="ball-container" style="transform: rotate(0deg);">
            <div
              class="ball"
              style="transform: translate(0, -163.221px);"
            ></div>
          </div>
          <svg width="380" height="380">
            <circle
              cx="190"
              cy="190"
              r="190"
              style="touch-action: none;"
            ></circle>
          </svg>
        </div>
      </div>
    </div>
    <div class="result"></div>
    <button class="girar" onclick="startRotation(Math.floor(Math.random() * (148 - 75 + 1)) + 75)"> GIRAR </button>


    <div class="botonDeReglas">
        <buttonRR onclick="reglas()">Reglas</buttonRR>
    </div>
    <div class="botonDeLeyenda">
        <buttonRR onclick="leyenda()">Leyenda</buttonRR>
    </div>
    <div class="botonDeRecompensas">
        <buttonRR onclick="recompensas()">Recompensas</buttonRR>
    </div>


    <div class="moneda">
        <div class="moneda-cobre" id="moneda-cobre" onclick="seleccionarMoneda(this)"></div>
        <div class="moneda-plata" id="moneda-plata" onclick="seleccionarMoneda(this)"></div>
        <div class="moneda-rubi" id="moneda-rubi" onclick="seleccionarMoneda(this)"></div>
        <div class="moneda-oro" id="moneda-oro" onclick="seleccionarMoneda(this)"></div>
        <div class="moneda-diamante" id="moneda-diamante" onclick="seleccionarMoneda(this)"></div>
    </div>

    <div class="tablero_apuestas" id="tablero_apuestas">
        <div class="numero_0" onclick="colocarFicha(this, 25,-20, 120, 50)"></div>
        <div class="numero_1_to_18" onclick="colocarFicha(this,20,0, 100,100 )"></div>
    </div>
{% endblock %}
{% block javascript %}
    <script src="/static/js/ruleta_alertas.js"></script>
    <script src="/static/js/ruleta.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% endblock %}
