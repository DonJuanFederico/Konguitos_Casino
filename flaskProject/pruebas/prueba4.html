<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
        }

        .container {
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
        }

        .scroll-container {
            display: flex;
            align-items: center;
            gap: 20px;
            transition: transform 0.3s ease;
        }

        .button {
            width: 200px;
            height: 500px;
            background-color: darkred;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 5px;
            border: 1px solid black;
            cursor: pointer;
        }

        .scroll-button {
            position: absolute;
            background-color: rgba(169, 169, 169, 0.2);
            color: #fff;
            width: 50px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2;
        }

        .scroll-button.left {
            left: 0;
        }

        .scroll-button.right {
            right: 0;
        }
        h1{
            position: absolute;
            top: 0;
            text-align: center;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1> Opciones de juego </h1>
    <div class="container">
        <div class="scroll-button left" id="scroll-left">←</div>
        <div class="scroll-container" id="scroll-container">
            <form method="GET" action="/Carta_mas_alta/">
                <button class="button" type="submit">
                    CARTAS<br>de momento solo carta mas alta
                </button>
            </form>
            <form method="GET" action="/Ruleta/">
                <button class="button" type="submit"> RULETA </button>

            </form>
            <form method="GET" action="/Tragaperras/">
                <button class="button" type="submit"> TRAGAPERRAS </button>
            </form>
            <form method="GET" action="/DinoKongo/">
                <button class="button" type="submit"> DINOKONGO </button>
            </form>
            <form method="GET" action="/Eventos/">
                <button class="button" type="submit"> EVENTOS </button>
            </form>
            <form method="GET" action="/Juegos_extra/">
                <button class="button" type="submit"> JUEGOS EXTRA </button>
            </form>
        </div>
        <div class="scroll-button right" id="scroll-right">→</div>
    </div>

    <script>
        const container = document.getElementById('scroll-container');
        const scrollLeftButton = document.getElementById('scroll-left');
        const scrollRightButton = document.getElementById('scroll-right');
        const buttonWidth = 100; // Ancho de cada botón
        const containerWidth = buttonWidth * 3; // Ancho del contenedor
        const totalButtons = 7; // Total de botones

        let currentPosition = 0;

        scrollLeftButton.addEventListener('click', () => {
            currentPosition -= 400
            updateScroll();
        });

        scrollRightButton.addEventListener('click', () => {
            currentPosition += 400
            updateScroll();
        });

        function updateScroll() {
            container.style.transform = `translateX(-${currentPosition}px)`;
        }
    </script>
</body>
</html>
