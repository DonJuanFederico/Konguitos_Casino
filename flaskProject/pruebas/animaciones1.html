<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repartir Cartas</title>
    <style>
        .table {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 100px;
            height: 150px;
            background-color: #ccc;
            border: 2px solid #000;
            margin: 0 10px;
            transform: rotate(0deg);
            transition: transform 0.5s;
        }

        .card.face-down {
            background-image: url('carta.png'); /* Aquí debes poner la URL de la imagen de una carta boca abajo */
            background-size: cover;
        }

        .card.face-up {
            transform: rotateY(180deg);
            background-image: url('carta.png'); /* Aquí debes poner la URL de la imagen de una carta boca arriba */
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="table">
        <div class="card face-down"></div>
        <div class="card face-down"></div>
        <div class="card face-down"></div>
        <div class="card face-up"></div>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');

        // Función para voltear una carta
        function flipCard(card) {
            card.classList.toggle('face-down');
            card.classList.toggle('face-up');
        }

        // Evento clic para la carta boca arriba
        cards[3].addEventListener('click', function () {
            flipCard(this);
        });

        // Simulación de repartir cartas boca abajo
        setTimeout(() => {
            cards[0].classList.remove('face-down');
            cards[1].classList.remove('face-down');
            cards[2].classList.remove('face-down');
        }, 1000);
    </script>
</body>
</html>
