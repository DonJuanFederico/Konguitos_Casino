<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/indice_juegos.css">
    <title>Konguitos Casino Royale</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            /*justify-content: center; /* Centra horizontalmente el contenido */
            align-items: center; /* Centra verticalmente el contenido */
            height: 100vh; /* Aprovecha toda la altura de la ventana */
            position: relative;
            background-color: #482808;
        }
        .scrolling-container{
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
        }
        .card{
            flex: 0 0 auto;
            border: solid 1px black;
            border-radius: 5px;
            margin: 10px;
            height: 500px;
            width: 200px;
            text-align: center;
        }
        .scrolling-container::-webkit-scrollbar{
            display: none;
        }
        .scrolling-button-container{
            display: flex;
            justify-content: space-between;
            font-size: 25px;
            margin-left: 25px;
            margin-right: 25px;
        }
        #scroll-right{
            width: 40px;
            height: 500px;
            background-color: rgba(204, 204, 204, 0.2); /* Ajustamos la opacidad */
            display: flex;
            align-items: center;
            /*justify-content: center;*/
            cursor: pointer;
            position: relative; /* Hacemos que las flechas sean posicionadas absolutamente */
            z-index: 2; /* Asegura que las flechas estén por encima de las tarjetas */
            border-radius: 5px;
            border: 1px solid black;
            left: 1450px;
        }
        #scroll-left{
            width: 40px;
            height: 500px;
            background-color: rgba(204, 204, 204, 0.2); /* Ajustamos la opacidad */
            display: flex;
            align-items: center;
            /*justify-content: center;*/
            cursor: pointer;
            /*position: absolute; /* Hacemos que las flechas sean posicionadas absolutamente */
            z-index: 2; /* Asegura que las flechas estén por encima de las tarjetas */
            border-radius: 5px;
            border: 1px solid black;
        }
        #scroll-right, #scroll-left{
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="scrolling-button-container">
        <span id="scroll-left"> <-- </span>
        <span id="scroll-right"> --> </span>
    </div>

<div class="scrolling-container">
    <div class="card">
        <h2>CARTAS</h2>
        <p>juegos de cartas</p>
    </div>
    <div class="card">
        <h2>DADOS</h2>
        <p>juegos de dados</p>
    </div>
    <div class="card">
        <h2>RULETA</h2>
        <p>juegos de ruleta</p>
    </div>
    <div class="card">
        <h2>TRAGAPERRAS</h2>
        <p>juegos de tragaperras</p>
    </div>
    <div class="card">
        <h2>DINOSAURIO</h2>
        <p>juego del dino</p>
    </div>
    <div class="card">
        <h2>EVENTOS</h2>
        <p>eventos del dia</p>
    </div>
    <div class="card">
        <h2>JUEGOS EXTRA</h2>
        <p>mas juegos diferentes</p>
    </div>
    <div class="card">
        <h2>Botón</h2>
    </div>
    <div class="card">
        <h2>Botón</h2>
    </div>
    <div class="card">
        <h2>Botón</h2>
    </div>
    <div class="card">
        <h2>Botón</h2>
    </div>
    <div class="card">
        <h2>Botón</h2>
    </div>
    <div class="card">
        <h2>Botón</h2>
    </div>
</div>

<script>
    const rightBtn = document.querySelector("#scroll-right");
    const leftBtn = document.querySelector("#scroll-left");

    const content = document.querySelector(".scrolling-container");

    // mover el contenido hacia la derecha (SCROLL-LEFT)
    rightBtn.addEventListener("click", () =>{
        content.scrollLeft += 400
    })
    leftBtn.addEventListener("click", () =>{
        content.scrollLeft -= 400
    })

</script>
</body>
</html>
